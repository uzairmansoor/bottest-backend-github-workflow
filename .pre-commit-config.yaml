repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        files: ^(src)/
        args: ["--profile", "black"]
  - repo: https://github.com/ambv/black
    rev: 23.1.0
    hooks:
      - id: black
        files: ^(src)/
        args: ["-l", "120", "--experimental-string-processing"]
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        files: ^(src)/
        args: ["--max-line-length=120", "--ignore=B008, W503"]
        additional_dependencies: [flake8-bugbear==23.3.12]
